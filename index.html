<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jotunheum Simhall</title>
  </head>
  <body>
    <h1 id="rubrik">Jotunheim Simsällskap</h1>
    <div id="container" class="container">
      <form action="" class="login-form">
        <h2>Logga in</h2>
        <div class="input-flex">
          <label for="">Användarnamn:</label>
          <input type="text" name="Username" id="userName" />
        </div>
        <div class="input-flex">
          <label for="">Lösenord:</label>
          <input type="password" name="Password" id="passWord" />
        </div>
        <div>
          <button id="login" type="button" value="Login" onclick="loggaIn()">
            Logga in
          </button>
        </div>
      </form>
    </div>
    <div id="regler" class="regler">
      <p>
        <b>REGLER:</b><br />
        Lorem ipsum dolor sit amet consectetur, <br />adipisicing elit.
        Provident architecto impedit voluptatum reiciendis? Tempora,<br />
        repudiandae rem minus ipsum omnis soluta perferendis temporibus
        corrupti, <br />maxime a laudantium corporis voluptas est aut!
      </p>
    </div>
    <div id="loggingOut">
      <button
        id="logout"
        style="display: none"
        type="logOutButton"
        value="Login"
        onclick="loggaUt()"
      >
        Logga ut
      </button>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <script
      src="https://kit.fontawesome.com/0313989cc9.js"
      crossorigin="anonymous"
    ></script>
    <div class="emblem">
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
  </footer>
</html>
